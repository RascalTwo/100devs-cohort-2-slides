      main {

      }

        position: absolute;
        resize: both;
        border: 1px solid black;
        opacity: var(--opacity);
        background: var(--background);
        overflow: auto;
        top: var(--top);
        left: var(--left);
        width: var(--width);
        height: var(--height);
      }
    
					</style>
