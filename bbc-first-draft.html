<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML WYSIWYG Exported Overlays</title>
    <style id="exportedStyles">
      main {
        position: relative;
        width: 95vw;
        height: 95vh;
      }

      .overlay {
        position: absolute;
        resize: both;
        border: 1px solid black;
        opacity: var(--opacity);
        background: var(--background);
        overflow: auto;
        top: var(--top);
        left: var(--left);
        width: var(--width);
        height: var(--height);
      }
    </style>
  </head>
  <body>
    <main>
      <div
        data-id="2508265b-7c04-4132-8492-2f7bb8ff6b25"
        class="overlay"
        style="--top: -2px; --left: -2px; --opacity: 0.33; --width: 767px; --height: 562px"
        aria-label="Whitespace"
        tabindex="-1"
      ></div>
      <div
        data-id="0cedc3c5-191b-4101-95c5-0deece0d37a5"
        class="overlay"
        style="--top: 0px; --left: 0px; --background: red; --opacity: 0.33; --width: 763px; --height: 23px"
        aria-label="Navbar"
        tabindex="-1"
      ></div>
      <div
        data-id="1f4f77c0-2354-4c1e-a925-3da77d2b34d4"
        class="overlay"
        style="--top: 1px; --left: 0px; --background: green; --opacity: 0.33; --width: 58px; --height: 20px"
        aria-label="BBC Logo"
        tabindex="-1"
      ></div>
      <div
        data-id="46feb2fb-9a01-4e86-817c-368b52181f3b"
        class="overlay"
        style="--top: 2px; --left: 71px; --background: green; --opacity: 0.33; --width: 49px; --height: 18px"
        aria-label="Sign In Button"
        tabindex="-1"
      ></div>
      <div
        data-id="65946c2c-4bc3-4672-ab5b-943d9c2b8ee5"

        tabindex="-1"
      ></div>
      <div
        data-id="bada4e1f-fd32-4229-9d10-91a322fd706f"

        style="--top: 41px; --left: 0px; --background: red; --opacity: 0.33; --width: 150px; --height: 17px"
        aria-label='"Welcome to BBC.com" text'
        tabindex="-1"
      ></div>
      <div
        data-id="d5e3ddf4-275b-4710-b1b7-e921e0cb8f40"
        class="overlay"
        style="--top: 66px; --left: 3px; --background: red; --opacity: 0.33; --width: 373px; --height: 210px"

      ></div>
      <div
        data-id="e189cac8-8265-4285-ab84-a1ba8ffe223c"

        style="--top: 38px; --left: 633px; --background: green; --opacity: 0.33; --width: 134px; --height: 22px"

        tabindex="-1"

      <div

      ></div>
      <div

        class="overlay"
        style="--top: 507px; --left: 2px; --background: green; --opacity: 0.33; --width: 245px; --height: 25px"
        aria-label="&quot;Joe Biden and Running mate Kamala Harris call President Donald Trump a 'whining' incompetent leader&quot; story subtext"
        tabindex="-1"
      ></div>
      <div
        data-id="a39fdbd3-d3f1-4bff-9305-5884d47eb12c"
        class="overlay"
        style="--top: 536px; --left: -1px; --background: yellow; --opacity: 0.33; --width: 92px; --height: 16px"
        aria-label='"US Election 2020" story category with red border on left'
        tabindex="-1"
      ></div>
      <div
        data-id="113e3291-5382-4ee3-8de6-2b9bc36d2370"

        style="--top: 329px; --left: 255px; --background: red; --opacity: 0.33; --width: 250px; --height: 225px"

        tabindex="-1"
      ></div>
      <div
        data-id="27f38e2e-6d35-4b47-b0df-3db6b1bfa3bb"

        aria-label="Vertical Story"
        tabindex="-1"
      ></div>
    </main>
  </body>
</html>
